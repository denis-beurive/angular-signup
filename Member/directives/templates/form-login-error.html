<form class="form-horizontal app-form" name="loginError">

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		Le mode de passe ou le login n'est pas correct.
		</div>
	</div>

	<div class="form-group">

		</div>
	</div>

</form>
